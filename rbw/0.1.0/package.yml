# Simple package

name: rbw
parent: default

matches:
    - triggers: [":rbw", ":bitwarden", ":bw"]
      replace: "{{password}}"
      passive_only: true
      vars:
          - name: password
            type: script
            params:
                inject_args: true
                trim: true
                args:
                    - sh
                    - "%CONFIG%/rbw.sh"

    - triggers: ["::rbw", "::bitwarden", "::bw"]
      replace: "{{password}}"
      vars:
          - name: password
            type: script
            params:
                trim: true
                args:
                    - sh
                    - "%CONFIG%/rbw-form.sh"

    - triggers: [":drbw", ":dbitwarden", ":dbw"]
      replace: "{{password}}"
      vars:
          - name: password
            type: script
            params:
                trim: true
                args:
                    - sh
                    - "%CONFIG%/rbw-dmenu.sh"

